name: üõ†Ô∏è Compilaci√≥n Manual de Unity

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Compilar para Windows 64-bit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4 

      - name: Cache Library
        uses: actions/cache@v4 
        with:
          path: Library
          key: Library-${{ hashFiles('Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Install Unity
        uses: game-ci/unity-installer@v3
        with:
          unityVersion: 6000.2.6f2

      - name: Activate Unity License
        uses: game-ci/unity-activate@v4
        with:
          license: ${{ secrets.UNITY_LICENSE }}

      - name: Build Project (Windows)
        run: |
          mkdir -p build/Windows 
          $UNITY_EDITOR_PATH \
            -batchmode \
            -quit \
            -projectPath . \
            -buildTarget StandaloneWindows64 \
            -logFile build.log \
            -customBuildPath build/Windows/MiJuego.exe
      
      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4 
        with:
          name: build-log
          path: build.log

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: build-Windows
          path: build/Windows/