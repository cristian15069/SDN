name: Unity CI/CD Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache para acelerar compilaciones
      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('**/Assets/**', '**/Packages/**', '**/ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Limpiar variables antiguas
      - name: Clear activation variables
        run: unset UNITY_EMAIL UNITY_PASSWORD UNITY_SERIAL UNITY_LICENSING_SERVER || true

      # Debug para verificar si el secret existe
      - name: Check UNITY_LICENSE presence
        run: |
          if [ -z "${UNITY_LICENSE}" ]; then
            echo "❌ UNITY_LICENSE is NOT available"
            exit 1
          else
            echo "✅ UNITY_LICENSE secret is present"
          fi
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      # Limpia licencias antiguas
      - name: Clear old Unity license cache
        run: rm -rf ~/.local/share/unity3d/Unity/ || true

      # Compilar el juego
      - name: Build Unity project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: 2022.3.61f1
          targetPlatform: StandaloneWindows64
          buildName: MyGame
          buildsPath: build
          projectPath: .
          versioning: Semantic

      # Subir artefacto del build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyGame-Build
          path: build/StandaloneWindows64/
